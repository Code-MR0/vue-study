<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>map和reduce</h1>
    <script>
        let arr = [1, 2, 3, 5, 6, 8];
        arr = arr.map((item) => {
            return item * 2;
        })
        console.log(arr);

        // arr.reduce(callback(accumulator, currentValue[, index[, array]])[, initialValue])
        // callback回调函数{accumulator:累加器,currentValue:当前值,index:当前索引,array:数组}
        // initialValue:初始值
        let arr2 = [0, 1, 2, 3, 4].reduce(function (accumulator, currentValue, currentIndex, array) {
            return accumulator + currentValue;
        });
        console.log(arr2);
    </script>
</body>

</html>
