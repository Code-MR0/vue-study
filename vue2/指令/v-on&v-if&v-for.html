<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <button v-on:click="good++">点赞</button>
        <button @click="good--">踩</button>
        累计{{good}}次赞！
        <button v-on:click="add">加一</button>
        <button @click="minus">减一</button>
        {{num}}
        <br />
        <input v-model="num" @keyup.ctrl.up="add">
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let app1 = new Vue({
            el: "#app1",
            data: {
                good: 1,
                num: 1
            },
            methods: {
                add() {
                    this.num++;
                },
                minus() {
                    this.num--;
                }
            },
        })
    </script>
</body>

</html>
